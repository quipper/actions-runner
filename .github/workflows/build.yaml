name: build

on:
  pull_request:
    paths:
      - .github/workflows/build.yaml
      - .github/workflows/reusable--*.yaml
      - Dockerfile
      - Dockerfile.*
      - entrypoint.sh
      - e2e-test/**
      - hostedtoolcache/**
  push:
    paths:
      - .github/workflows/build.yaml
      - .github/workflows/reusable--*.yaml
      - Dockerfile
      - Dockerfile.*
      - entrypoint.sh
      - e2e-test/**
      - hostedtoolcache/**
    branches:
      - main
    tags:
      - '*'

jobs:
  build:
    uses: ./.github/workflows/reusable--build.yaml
    permissions:
      contents: read
      packages: write

  build-ubuntu20:
    uses: ./.github/workflows/reusable--build.yaml
    permissions:
      contents: read
      packages: write
    with:
      file: Dockerfile.ubuntu20
      flavor: suffix=-ubuntu20

  e2e-test:
    needs:
      - build
      - build-ubuntu20
    uses: ./.github/workflows/reusable--e2e-test.yaml
    secrets: inherit
    with:
      runner-image-uri: ${{ needs.build.outputs.image-uri }}
      runner-ubuntu20-image-uri: ${{ needs.build-ubuntu20.outputs.image-uri }}
