name: build

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build-ubuntu22:
    uses: ./.github/workflows/reusable--build.yaml
    permissions:
      contents: read
      packages: write

  build-ubuntu20:
    uses: ./.github/workflows/reusable--build.yaml
    permissions:
      contents: read
      packages: write
    with:
      file: Dockerfile.ubuntu20
      flavor: suffix=-ubuntu20

  e2e-test:
    needs:
      - build-ubuntu22
      - build-ubuntu20
    uses: ./.github/workflows/reusable--e2e-test.yaml
    secrets: inherit
    permissions:
      contents: read
      actions: write
    with:
      runner-image-uri-ubuntu22: ${{ needs.build-ubuntu22.outputs.image-uri }}
      runner-image-uri-ubuntu20: ${{ needs.build-ubuntu20.outputs.image-uri }}

  # When Renovate has updated the version of actions/runner,
  # automatically create a new release into GitHub Releases.
  create-release-if-not-exists:
    needs:
      - build-ubuntu22
      - e2e-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/create-github-app-token@67e27a7eb7db372a1c61a7f9bdab8699e9ee57f7 # v1.11.3
        id: release-token
        with:
          app-id: ${{ secrets.E2E_TEST_APP_ID }}
          private-key: ${{ secrets.E2E_TEST_APP_PRIVATE_KEY }}
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - id: create-release
        run: bash hack/create-release-if-not-exists.sh
        env:
          RUNNER_IMAGE_URI: ${{ needs.build-ubuntu22.outputs.image-uri }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Trigger the build workflow against the new release
          RELEASE_TOKEN: ${{ steps.release-token.outputs.token }}
      - if: steps.create-release.outputs.comment
        uses: int128/comment-action@a20dbdebd79ab886a1e7a20d16bfa7dbaa732e5a # v1.33.0
        with:
          update-if-exists: replace
          post: ${{ steps.create-release.outputs.comment }}
