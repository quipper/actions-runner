name: e2e-test

on:
  workflow_call:
    inputs:
      runner-image-uri:
        type: string
        required: true
        description: image URI of runner
      runner-name:
        type: string
        required: true
        description: runner name

jobs:
  controller:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: e2e-test
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - uses: aquaproj/aqua-installer@36dc5833b04eb63f06e3bb818aa6b7a6e6db99a9 # v2.1.2
        with:
          aqua_version: v2.13.1
          working_directory: e2e-test
      - run: make cluster
      - run: make deploy
        env:
          ARC_RUNNER_NAME: ${{ inputs.runner-name }}
          ARC_RUNNER_IMAGE_URI: ${{ inputs.runner-image-uri }}
          APP_ID: ${{ secrets.E2E_TEST_APP_ID }}
          APP_INSTALLATION_ID: ${{ secrets.E2E_TEST_APP_INSTALLATION_ID }}
          APP_PRIVATE_KEY: ${{ secrets.E2E_TEST_APP_PRIVATE_KEY }}
      - run: make wait-for-job
      - run: make undeploy
        if: always()
      - run: make logs
        if: always()

  runner:
    runs-on: ${{ inputs.runner-name }}
    timeout-minutes: 10
    services:
      http:
        image: nginx:stable
        ports:
          - 8080:80
    steps:
      - run: uname -a
      - run: cat /etc/os-release

      # Test checkout
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

      # Test dockerd
      - run: docker version
      - run: docker run -v "$PWD:/workspace" --rm debian:stable ls -l /workspace/README.md
      - uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0
      - uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          push: false
          context: e2e-test
          file: e2e-test/fixture.dockerfile

      # Test setup actions
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3
      - run: ruby --version
      - run: gem --version
      - uses: actions/setup-python@65d7f2d534ac1bc67fcd62888c5f4f3d2cb2b236 # v4.7.1
        with:
          python-version: 3
      - run: python --version

      # Test service container
      - run: curl -sf http://localhost:8080
