name: e2e-test

on:
  workflow_call:
    inputs:
      runner-image-uri:
        type: string
        required: true
        description: Image URI of runner
      runner-ubuntu20-image-uri:
        type: string
        required: true
        description: Image URI of runner (ubuntu20)

concurrency:
  # One workflow run per a pull request or pushed branch
  group: ${{ github.workflow }}--${{ github.ref }}
  cancel-in-progress: true

jobs:
  controller:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: e2e-test
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: aquaproj/aqua-installer@e2d0136abcf70b7a2f6f505720640750557c4b33 # v3.1.1
        with:
          aqua_version: v2.43.2
          working_directory: e2e-test
      - run: make cluster
      - run: make create-github-config-secret
        env:
          APP_ID: ${{ secrets.E2E_TEST_APP_ID }}
          APP_INSTALLATION_ID: ${{ secrets.E2E_TEST_APP_INSTALLATION_ID }}
          APP_PRIVATE_KEY: ${{ secrets.E2E_TEST_APP_PRIVATE_KEY }}
      - uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        id: runner-name
        with:
          result-encoding: string
          script: return `e2e-${Date.now()}`
      - run: make deploy
        env:
          ARC_RUNNER_NAME: ${{ steps.runner-name.outputs.result }}
          ARC_RUNNER_IMAGE_URI: ${{ inputs.runner-image-uri }}
          ARC_RUNNER_UBUNTU20_NAME: ${{ steps.runner-name.outputs.result }}-ubuntu20
          ARC_RUNNER_UBUNTU20_IMAGE_URI: ${{ inputs.runner-ubuntu20-image-uri }}
      - run: make wait-for-listeners
        env:
          ARC_RUNNER_NAME: ${{ steps.runner-name.outputs.result }}
          ARC_RUNNER_UBUNTU20_NAME: ${{ steps.runner-name.outputs.result }}-ubuntu20
      - run: echo '${{ steps.runner-name.outputs.result }}' > runner-name
      - uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: e2e-test-listener-ready
          path: runner-name
      - run: make wait-for-job
        env:
          ARC_RUNNER_NAME: ${{ steps.runner-name.outputs.result }}
          ARC_RUNNER_UBUNTU20_NAME: ${{ steps.runner-name.outputs.result }}-ubuntu20
      - run: make runner-logs
        if: always()
      - run: make listener-logs
        if: always()
      - run: make undeploy
        if: always()
      - run: make controller-logs
        if: always()

  finally-cancel-workflow-run:
    needs: controller
    if: failure()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      actions: write
    steps:
      - uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            await github.rest.actions.cancelWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            })

  wait-for-listener:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      runner-name: ${{ steps.artifact.outputs.runner-name }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: |
          set -x
          until gh run download "$GITHUB_RUN_ID" --name e2e-test-listener-ready; do
            sleep 5
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: artifact
        run: echo "runner-name=$(cat runner-name)" >> "$GITHUB_OUTPUT"

  test:
    needs: wait-for-listener
    uses: ./.github/workflows/reusable--e2e-test-jobs.yaml
    with:
      runner-name: ${{ needs.wait-for-listener.outputs.runner-name }}
      expected-image-os: ubuntu22

  test-ubuntu20:
    needs: wait-for-listener
    uses: ./.github/workflows/reusable--e2e-test-jobs.yaml
    with:
      runner-name: ${{ needs.wait-for-listener.outputs.runner-name }}-ubuntu20
      expected-image-os: ubuntu20
