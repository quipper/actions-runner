name: build

on:
  workflow_call:
    inputs:
      context:
        type: string
        required: false
        description: context passed to docker/build-push-action
      tags:
        type: string
        required: false
        description: tags passed to docker/metadata-action

jobs:
  runner:
    uses: ./.github/workflows/reusable--build-and-test.yaml
    with:
      context: ${{ inputs.context }}
      tags: ${{ inputs.tags }}
      runner-name: runner-${{ github.run_id }}

  runner-ubuntu20:
    uses: ./.github/workflows/reusable--build-and-test.yaml
    with:
      context: ${{ inputs.context }}
      build-args: |
        BASE_IMAGE_OS=focal
        ImageOS=ubuntu20
      tags: ${{ inputs.tags }}
      flavor: suffix=-ubuntu20
      runner-name: runner-ubuntu20-${{ github.run_id }}
