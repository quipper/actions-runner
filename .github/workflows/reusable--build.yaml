name: build

on:
  workflow_call:
    inputs:
      context:
        type: string
        required: false
        description: context passed to docker/build-push-action
      file:
        type: string
        required: false
        description: file passed to docker/build-push-action
      build-args:
        type: string
        required: false
        description: build-args passed to docker/build-push-action
      tags:
        type: string
        required: false
        description: tags passed to docker/metadata-action
      flavor:
        type: string
        required: false
        description: flavor passed to docker/metadata-action
    outputs:
      image-uri:
        value: ${{ jobs.build.outputs.image-uri }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
    outputs:
      image-uri: ghcr.io/${{ github.repository }}@${{ steps.build.outputs.digest }}
    steps:
      - uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        id: metadata
        with:
          images: ghcr.io/${{ github.repository }}
          tags: ${{ inputs.tags }}
          flavor: ${{ inputs.flavor }}
      - uses: int128/docker-build-cache-config-action@73899b13351566a23136733e06fc15f3d4cc6fbe # v1.29.0
        id: cache
        with:
          image: ghcr.io/${{ github.repository }}/cache
          flavor: ${{ inputs.flavor }}
      - uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # v3.0.0
      - uses: docker/setup-buildx-action@0d103c3126aa41d772a8362f6aa67afac040f80c # v3.1.0
      - uses: docker/build-push-action@af5a7ed5ba88268d5278f7203fb52cd833f66d6e # v5.2.0
        id: build
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.file }}
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          cache-from: ${{ steps.cache.outputs.cache-from }}
          cache-to: ${{ steps.cache.outputs.cache-to }}
          build-args: ${{ inputs.build-args }}
          platforms: |
            linux/amd64
            linux/arm64
