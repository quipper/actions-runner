name: release

on:
  pull_request:
    paths:
      - .github/workflows/release.yaml
      - .github/workflows/reusable--*.yaml
      - Dockerfile
      - Dockerfile.*
      - entrypoint.sh
      - entrypoint.d/**
      - hack/**
  push:
    branches:
      - main
    paths:
      - .github/workflows/release.yaml
      - .github/workflows/reusable--*.yaml
      - Dockerfile
      - Dockerfile.*
      - entrypoint.sh
      - entrypoint.d/**
      - hack/**

jobs:
  # When Renovate has updated the version of actions/runner,
  # automatically create a new release into GitHub Releases.
  create-release-if-not-exists:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/create-github-app-token@ad38cffc07bac6e3857755914c4c88bfd2db4da4 # v1.10.2
        id: release-token
        with:
          app-id: ${{ secrets.E2E_TEST_APP_ID }}
          private-key: ${{ secrets.E2E_TEST_APP_PRIVATE_KEY }}
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - run: bash hack/create-release-if-not-exists.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Trigger the build workflow against the new release
          RELEASE_TOKEN: ${{ steps.release-token.outputs.token }}
