name: e2e-test-jobs

on:
  workflow_call:
    inputs:
      runner-name:
        type: string
        required: true
        description: Name of runner
      expected-image-os:
        type: string
        required: true
        description: Expected value of $ImageOS

jobs:
  assert-environment:
    runs-on: ${{ inputs.runner-name }}
    timeout-minutes: 10
    steps:
      - run: uname -a
      - run: cat /etc/os-release
      - run: test "$ImageOS" = "$expected_image_os"
        env:
          expected_image_os: ${{ inputs.expected-image-os }}

  test-actions:
    runs-on: ${{ inputs.runner-name }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - run: docker version
      - run: docker run -v "$PWD:/workspace" --rm debian:stable ls -l /workspace/README.md
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
      - uses: docker/build-push-action@601a80b39c9405e50806ae38af30926f9d957c47 # v6.19.1
        with:
          push: false
          context: e2e-test
          file: e2e-test/fixture.dockerfile

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 4.0.1
      - run: ruby --version
      - run: gem --version

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: 3
      - run: python --version

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
      - run: node --version

  test-service-container:
    runs-on: ${{ inputs.runner-name }}
    timeout-minutes: 10
    services:
      http:
        image: nginx:stable
        ports:
          - 8080:80
    steps:
      - run: curl -sf http://localhost:8080
