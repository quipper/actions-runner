name: e2e-test-jobs

on:
  workflow_call:
    inputs:
      runner-name:
        type: string
        required: true
        description: Name of runner
      expected-image-os:
        type: string
        required: true
        description: Expected value of $ImageOS

jobs:
  assert-environment:
    runs-on: ${{ inputs.runner-name }}
    timeout-minutes: 10
    steps:
      - run: uname -a
      - run: cat /etc/os-release
      - run: test "$ImageOS" = "$expected_image_os"
        env:
          expected_image_os: ${{ inputs.expected-image-os }}

  test-actions:
    runs-on: ${{ inputs.runner-name }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - run: docker version
      - run: docker run -v "$PWD:/workspace" --rm debian:stable ls -l /workspace/README.md
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          push: false
          context: e2e-test
          file: e2e-test/fixture.dockerfile

      # setup-ruby does not support ubuntu-20.04
      - if: inputs.expected-image-os != 'ubuntu20'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 4.0.1
      - if: inputs.expected-image-os != 'ubuntu20'
        run: ruby --version
      - if: inputs.expected-image-os != 'ubuntu20'
        run: gem --version

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: 3
      - run: python --version

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24
      - run: node --version

  test-service-container:
    runs-on: ${{ inputs.runner-name }}
    timeout-minutes: 10
    services:
      http:
        image: nginx:stable
        ports:
          - 8080:80
    steps:
      - run: curl -sf http://localhost:8080
