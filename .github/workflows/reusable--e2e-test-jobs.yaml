name: e2e-test-jobs

on:
  workflow_call:
    inputs:
      runner-name:
        type: string
        required: true
        description: Name of runner
      expected-image-os:
        type: string
        required: true
        description: Expected value of $ImageOS
  workflow_dispatch:
    inputs:
      runner-name:
        type: string
        required: true
        description: Name of runner
      expected-image-os:
        type: string
        required: true
        description: Expected value of $ImageOS

concurrency:
  cancel-in-progress: true
  group: ${{ inputs.runner-name }}

jobs:
  runner:
    runs-on: ${{ inputs.runner-name }}
    timeout-minutes: 10
    services:
      http:
        image: nginx:stable
        ports:
          - 8080:80
    steps:
      - run: uname -a
      - run: cat /etc/os-release
      - run: test "$ImageOS" = "$expected_image_os"
        env:
          expected_image_os: ${{ inputs.expected-image-os }}

      # Test checkout
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Test dockerd
      - run: docker version
      - run: docker run -v "$PWD:/workspace" --rm debian:stable ls -l /workspace/README.md
      - uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3.8.0
      - uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991 # v6.13.0
        with:
          push: false
          context: e2e-test
          file: e2e-test/fixture.dockerfile

      # Test setup actions
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3
      - run: ruby --version
      - run: gem --version

      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: 3
      - run: python --version

      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 20
      - run: node --version

      # Test service container
      - run: curl -sf http://localhost:8080

      # Test apt
      - run: sudo apt-get update
      - run: sudo apt-get install -y --no-install-recommends fonts-noto
