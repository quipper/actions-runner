name: e2e-test-jobs

on:
  workflow_call:
    inputs:
      runner-name:
        type: string
        required: true
        description: Name of runner
      expected-image-os:
        type: string
        required: true
        description: Expected value of $ImageOS

jobs:
  assert-environment:
    runs-on: ${{ inputs.runner-name }}
    timeout-minutes: 10
    steps:
      - run: uname -a
      - run: cat /etc/os-release
      - run: test "$ImageOS" = "$expected_image_os"
        env:
          expected_image_os: ${{ inputs.expected-image-os }}

  test-actions:
    runs-on: ${{ inputs.runner-name }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: docker version
      - run: docker run -v "$PWD:/workspace" --rm debian:stable ls -l /workspace/README.md
      - uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      - uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          push: false
          context: e2e-test
          file: e2e-test/fixture.dockerfile

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3
      - run: ruby --version
      - run: gem --version

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: 3
      - run: python --version

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
      - run: node --version

  test-service-container:
    runs-on: ${{ inputs.runner-name }}
    timeout-minutes: 10
    services:
      http:
        image: nginx:stable
        ports:
          - 8080:80
    steps:
      - run: curl -sf http://localhost:8080
